<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Welcome To SuperSubs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize tooltips -->
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script src="/assets/js/checkout.js"></script>

  </head>


<body id="body-pd" onload="displayCheck()">
        <header class="header" id="header">
          <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
          <div class="header_img"> <img src="/assets/images/header-imageboard-background.png" alt=""> </div>
        </header>
        
        <div class="l-navbar" id="nav-bar">
          <nav class="nav">
            <div>
              <a href="/index.html" class="nav_logo">
                <box-icon name='home-alt'></box-icon>
                <span class="nav_logo-name">SuperSubs</span>
              </a>
              <div class="nav_list">
                <a href="#subs" class="nav_link">
                  <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Subs Of The Month</span>
                </a>
                <a href="#about" class="nav_link">
                  <i class='bx bx-user nav_icon'></i>
                  <span class="nav_name">About Us</span>
                </a>
              </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span>
            </a>
          </nav>
        </div>

<main id="checkoutPage">
    <div class="checkLeft card">
        <h1>Your Order</h1>
        <div id="checkoutOrder">
            <div class="orderLine card-body">
                <p><strong>Name:</strong></p>
                <p><strong>Bread:</strong></p>
                <p><strong>Cooked:</strong></p>
                <p><strong>Toppings:</strong></p>
                <p><strong>Sauce:</strong></p>
            </div>
        </div>
    </div>
    <div class="checkRight">
        <h1>Your Total</h1>
        <h2 id="totalOut" class="total">R0.00</h2>

        <h3>Enter a Promo Code</h3>
        <input type="text" class="form-control" placeholder="#0000" id="promo">
        <br>
        <button class="button" type="button" onclick="addDiscount()">Add Discount</button>  

        <button class="button" type="button" onclick="resetReturn()">Make Payment</button>  
        <br><br>
    </div>
</main>
<footer>
    <div class="footer-well">
        <box-icon name='home-alt'></box-icon>
    </div>
    <div class="footer-well">
        &copy; 2023 Sandwich Website. All rights reserved.
    </div>
    <div class="footer-well">
        <a href="https://www.facebook.com"><box-icon type='logo' name='facebook'></box-icon></a>
        <a href="https://www.twitter.com"><box-icon name='twitter' type='logo' ></box-icon></a>
        <a href="https://www.instagram.com"><box-icon name='instagram-alt' type='logo' ></box-icon></a>
    </div>
</footer>


</body>
</html>
