<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Welcome To SuperSubs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize tooltips -->
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script src="/assets/js/main.js"></script>
  </head>

<body id="body-pd">
        <header class="header" id="header">
          <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
          <div class="header_img"> <img src="/assets/images/header-imageboard-background.png" alt=""> </div>
        </header>
        
        <div class="l-navbar" id="nav-bar">
          <nav class="nav">
            <div>
              <a href="/index.html" class="nav_logo">
                <box-icon name='home-alt'></box-icon>
                <span class="nav_logo-name">SuperSubs</span>
              </a>
              <div class="nav_list">
                <a href="#subs" class="nav_link">
                  <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Subs Of The Month</span>
                </a>
                <a href="#about" class="nav_link">
                  <i class='bx bx-user nav_icon'></i>
                  <span class="nav_name">About Us</span>
                </a>
              </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span>
            </a>
          </nav>
        </div>

    <main class="container">
        <section id="build-sub">
            <form id="sub-form" onchange="realTimeCost()">
                <h2>Build Your Sub</h2>
                <div class="sub">
                    <br><br>
                    <label for="sub-name" class="sub-labels">Name Your Order</label>
                    <input class="input-elm" type="text" id="sub-name" name="sub-name" required>
                    <br><br>
                    <label for="bread" class="sub-labels">What Kinda Bread Do You Like</label>
                    <select class="input-elm" id="bread" name="bread">
                        <option disabled>Select Your Type of Bread</option>
                        <option value="2.99">White Bread</option>
                        <option value="2.49">Brown Bread</option>
                        <option value="3.49">Whole Wheat Bread</option>
                        <option value="3.99">Multigrain Bread</option>
                    </select>
                    <br><br>
                    <label for="cooked" class="sub-labels">How Do You Like It</label>
                    <div class="container mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bread-state-radios" id="bread-normal" value="Normal" data-cost="0" data-toggle="tooltip" data-placement="right" title="Normal">
                            <label class="form-check-label" for="bread-normal">
                              Normal
                            </label>
                          </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="bread-state-radios" id="bread-toasted" value="Toasted" data-cost="2.99" data-toggle="tooltip" data-placement="right" title="Golden brown or light brown on both sides and have a crunchy and dry texture.">
                          <label class="form-check-label" for="bread-toasted">
                            Toasted
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="bread-state-radios" id="bread-crispy" value="Crispy" data-cost="3.49" data-toggle="tooltip" data-placement="right" title="The taste of the crumb in crusty loaves.">
                          <label class="form-check-label" for="bread-crispy">
                            Crispy
                          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bread-state-radios" id="bread-french-toasted" value="French Toasted" data-cost="8.49" data-toggle="tooltip" data-placement="right" title="Bread slices that are soaked in a milk and egg mixture and fried until golden brown and crispy.">
                            <label class="form-check-label" for="bread-french-toasted">
                              French Toasted
                            </label>
                          </div>
                      </div>

                    <br><br>
                    <label class="sub-labels">Toppings</label>
                    <div id="toppings" class="row">
                        <div class="col-3">
                            <input type="checkbox" id="boerewors" name="toppings" data-cost="0.50" value="Boerewors">
                            <label for="boerewors">Boerewors</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="biltong" name="toppings" data-cost="0.75" value="Biltong">
                            <label for="biltong">Biltong</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="peri-peri" name="toppings" value="Peri-Peri" data-cost="1.00">
                            <label for="peri-peri">Peri-Peri</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="bobotie" name="toppings" value="Bobotie (spiced mince)" data-cost="0.90">
                            <label for="bobotie">Bobotie (spiced mince)</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="chakalaka" name="toppings" value="Chakalaka" data-cost="0.80">
                            <label for="chakalaka">Chakalaka</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="pickled-onions" name="toppings" data-value="Pickled onions" data-cost="0.80">
                            <label for="pickled-onions">Pickled onions</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="peppadews" name="toppings" value="Peppadews (sweet and spicy pickled peppers)" data-cost="0.80">
                            <label for="peppadews">Peppadews (sweet and spicy pickled peppers)</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="avo" name="toppings" value="Avo" data-cost="0.80">
                            <label for="avo">Avo</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="mielie" name="toppings" value="Mielie" data-cost="0.80">
                            <label for="mielie">Mielie</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="droëwors" name="toppings" value="Droëwors" data-cost="0.80">
                            <label for="droëwors">Droëwors</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="cheese" name="toppings" value="Cheese" data-cost="0.50">
                            <label for="cheese">Cheese</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="lettuce" name="toppings" value="Lettuce" data-cost="0.75">
                            <label for="lettuce">Lettuce</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="tomatoe-slices" name="toppings" value="Tomato slices" data-cost="1.00">
                            <label for="tomatoe-slices">Tomato slices</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="tuna" name="toppings" value="Tuna" data-cost="0.90">
                            <label for="tuna">Tuna</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="cucumber-slices" name="toppings" value="Cucumber slices" data-cost="0.80">
                            <label for="cucumber-slices">Cucumber slices</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="red-onion-slices" name="toppings" value="Red onion slices" data-cost="0.80">
                            <label for="red-onion-slices">Red onion slices</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="beetroot-slices" name="toppings" value="Beetroot slices" data-cost="0.80">
                            <label for="beetroot-slices">Beetroot slices</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="grated-carrot" name="toppings" value="Grated carrot" data-cost="0.80">
                            <label for="grated-carrot">Grated carrot</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="green-peper-rings" name="toppings" value="Green pepper rings" data-cost="0.80">
                            <label for="green-peper-rings">Green pepper rings</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="spinach-leaves" name="toppings" value="Spinach leaves" data-cost="0.80">
                            <label for="spinach-leaves">Spinach leaves</label>
                        </div>

                    </div>
                    <br>
                    <label class="sub-labels">Sauce</label>
                    <div id="sauces" class="row">
                        <div class="col-2">
                            <input type="checkbox" id="tomato-sauce" name="sauce" data-cost="0.25" value="Tomato Sauce">
                            <label for="tomato-sauce">Tomato Sauce</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" id="sweet-chilli-sauce" name="sauce" data-cost="0.30" value="Sweet Chili Sauce">
                            <label for="sweet-chilli-sauce">Sweet Chili Sauce</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" id="mayo" name="sauce" data-cost="0.35" value="Mayo">
                            <label for="mayo">Mayo</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" id="peri-peri-sauce" name="sauce" data-cost="0.40" value="Peri-Peri Sauce">
                            <label for="peri-peri-sauce">Peri-Peri Sauce</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" id="bbq-sauce" name="sauce" data-cost="0.45" value="BBQ Sauce">
                            <label for="bbq-sauce">BBQ Sauce</label>
                        </div>
                    </div>
                    <br>
                    <button type="button" id="add-sub" onclick="addSub(); displayOrder()">Add Sub</button>
                </div>
                <div id="order-summary">
                    <div class="col-3">
                        <h3>Order Summary:</h3>
                    <p>Total Cost: <span id="total-cost">R0.00</span></p>
                    </div>
                </div>
                <a href="/pages/checkout.html"><button type="button" id="checkout" onclick="">Checkout</button></a>
            </form>
        </section>



    </main>

    <footer>
        <div class="footer-well">
            <box-icon name='home-alt'></box-icon>
        </div>
        <div class="footer-well">
            &copy; 2023 Sandwich Website. All rights reserved.
        </div>
        <div class="footer-well">
            <a href="https://www.facebook.com"><box-icon type='logo' name='facebook'></box-icon></a>
            <a href="https://www.twitter.com"><box-icon name='twitter' type='logo' ></box-icon></a>
            <a href="https://www.instagram.com"><box-icon name='instagram-alt' type='logo' ></box-icon></a>
        </div>
    </footer>

<script>


</script>

</body>

</html>
